<header (selecionadaProdutoFiltroEvent)="selecionadaProdutoFiltro($event)"></header>

<div class="container">
  <div class="col-md-12">
    <detalhes-produto *ngIf="tela == 'detalhes'" [produtoSelecionado]="produtoSelecionado"></detalhes-produto>
    <lista-produto *ngIf="tela == 'lista'" (exibeDetalhesEvent)="exibeDetalhesProduto($event)" [produtoSelecionado]="produtoSelecionado"></lista-produto>
  </div>
</div>
